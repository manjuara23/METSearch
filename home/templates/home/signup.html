
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock %}


{% block content %}
    <div class="form-group" style="margin-left: 25%;margin-right: 25%;">
        <form class="form-group" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{form | crispy }}
            </fieldset>
            <button>
                Submit
            </button>
            <a href="{% url 'login' %}">Alreay have account</a>
        </form>
    </div>
{% endblock %}
